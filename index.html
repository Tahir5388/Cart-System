<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <h1>E-commerce Cart System</h1>

    <div class="products">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button onclick="addToCart(1, 'Product 1', 10)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $15</p>
            <button onclick="addToCart(2, 'Product 2', 15)">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $20</p>
            <button onclick="addToCart(3, 'Product 3', 20)">Add to Cart</button>
        </div>
    </div>

    <h2>Shopping Cart</h2>
    <div id="cart"></div>
    <h3>Total: $<span id="totalPrice">0</span></h3>

    <script src="cart.js"></script>
</body>
</html>
